{% extends "base.html" %}
{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-404_500.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@1,600&family=Source+Serif+4:opsz,wght@8..60,700&display=swap"
        rel="stylesheet">
{% endblock %}
    <title>500</title>
{% block content %}
    <main>
        <div class="container text-center text-black">
            <div class="row pt-5 pb-3">
                <div class="col-12">
                    <h1 class="source-serif">Неполадки на сервере :(</h1>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-12 ibm-plex-600">
                    <h5>Внутренняя ошибка сервера, мы о ней знаем и скоро исправим, а пока воспользуйтесь меню выше или
                        перейдите на главную страницу.</h5>
                </div>
            </div>
            <div class="row">
                <p>
                    <a href="{{url_for("index") }}" class="btn btn-castom">На
                        главную</a>
                </p>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <img class="img-fluid" src="{{ url_for('static', filename='img/Звезды ремонтируют сервер.png') }}" alt="Черная дыра" width="75%">
                </div>
            </div>
        </div>
    </main>
{% endblock %}
{% block footer %}{% endblock %}
