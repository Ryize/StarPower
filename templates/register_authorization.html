{% extends "base.html" %}
{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_style.css') }}">
{% endblock %}
{% block title %}Регистрация, авторизация{% endblock %}

{% block content %}
<main class="mt-2">
    <div class="container">
        <div class="frame">
            <div class="nav-register">
                  <ul class="links">
                    <li class="signin-active li-reg"><a class="btn">Вход</a></li>
                    <li class="signup-inactive li-reg"><a class="btn">Регистрация </a></li>
                  </ul>
            </div>
            <div ng-app ng-init="checked = false">
                <form id="loginForm" class="form-signin" action="{{ url_for('authorization') }}" method="post" name="form">
                  <label for="login">Логин</label>
                  <input class="form-styling" type="text" name="login" placeholder=""/>
                  <label for="password">Пароль</label>
                  <input class="form-styling" type="text" name="password" placeholder=""/>
                  <input type="checkbox" id="checkbox"/>
                  <label for="checkbox" ><span class="ui"></span>Запомнить меня</label>
                  <div class="btn-animate">
                      <a class="btn-signin" onclick="document.getElementById('loginForm').submit();">Войти</a>
                  </div>
                </form>

                <form id="registerForm" class="form-signup" action="{{ url_for ('register') }}" method="post" name="form">
                  <label for="login">Логин</label>
                  <input class="form-styling" type="text" name="login" placeholder=""/>
                  <label for="email">Email</label>
                  <input class="form-styling" type="text" name="email" placeholder=""/>
                  <label for="password">Пароль</label>
                  <input class="form-styling" type="text" name="password" placeholder=""/>
                  <label for="confirm_password">Повторите пароль</label>
                  <input class="form-styling" type="text" name="confirm_password" placeholder=""/>
                        <a class="btn-signup" onclick="document.getElementById('registerForm').submit();">Зарегистрироваться</a>
                </form>
            </div>

      <div class="forgot">
        <a href="#">Забыли пароль?</a>
      </div>

      </div>
    </div>
</main>
{% endblock %}
{% block footer %}{% endblock %}
{% block scripts %}
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
